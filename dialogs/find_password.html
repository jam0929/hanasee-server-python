{% include '_header.html' %}
<form id="find-password-form" action="/users/reset" method="post">
  <fieldset>
    <legend>Find Password</legend>
    
    {% if message %}
    <div data-alert class="alert-box alert small-12">
      {{message}}
      <a href="#" class="close">&times;</a>
    </div>
    {% endif %}
  
    <div class="small-12 columns">
        <label><!--  class="error" if error -->
          Email
          <input type="email" name="email" required autofocus>
        </label>
        <!-- <small class="error">Invalid entry</small>-->
      </div>
      
      <div class="small-12 columns">
        <input type="hidden" name="returnTo" value="<%= returnTo %>">
        <button class="button expand orange" type="submit">Confirm</button>
      </div>
  </fieldset>
</form>
{% include '_footer.html' %}
