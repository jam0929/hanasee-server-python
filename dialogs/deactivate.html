{% include '_header.html' %}
<form id="reset-password-form" action="/deactivate/{{uid}}" method="post">
  <fieldset>
    <legend>Is this goodbye?</legend>
    
    {% if message %}
    <div data-alert class="alert-box alert small-12">
      {{message}}
      <a href="#" class="close">&times;</a>
    </div>
    {% endif %}

    <div class="small-12 columns">
      <label><!--  class="error" if error -->
        You'll leave the ownership of your production in Hanasee.<p>
        Nevertheless you really want it, leave your last words to us.
        <input type="text" name="lastwords" required autofocus>
      </label>
      <!-- <small class="error">Invalid entry</small>-->
    </div>
    
    <div class="small-12 columns">
      <input name="returnTo" type="hidden" value="{{ returnTo }}">
      <input name="dialog" type="hidden" value="deactivate.html">
      {% if uid %}
      <button class="button expand orange" type="submit">Deactivate</button>
      {% else %}
      <button class="button expand orange" type="submit" disabled>Deactivate</button>
      {% endif %}
    </div>
  </fieldset>
</form>
{% include '_footer.html' %}
